<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function register() {
            let id =$('#userid').val()
            let pw =$('#userpw').val()
            let nick =$('#usernick').val()
            $.ajax({
                type: 'POST',
                url: '/api/register',
                data: {
                    'id_give': id,
                    'pw_give': pw,
                    'nickname_give': nick,
                },
                success: function(response) {
                    alert(response['result'])
                    window.location.reload()
                }
            })
        }

    </script>

</head>

<body>
    <section class="section has-text-centered">
        <h1 class="title">Register Page</h1>
        <div class="container" style="width: 60%;">

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userid" class="input" type="text" placeholder="My ID">
                        </div>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userpw" class="input" type="password" placeholder="My Password">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="usernick">NICKNAME</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="usernick" class="input" type="text" placeholder="My Nickname">
                        </div>
                    </div>
                </div>
            </div>

            <button class="button is-primary" onclick="register()">Register</button>

        </div>
    </section>
</body>

</html>
